<template>
    <div class="slds-grid">
        <div class="slds-card slds-large-size_12-of-12 slds-medium-size_12-of-12 slds-small-size_12-of-12">
            <div class="slds-path slds-p-around_xxsmall">
                <div class="slds-grid slds-path__track">
                    <div class="slds-grid slds-path__scroller-container">
                        <div class="slds-path__scroller">
                            <div class="slds-path__scroller_inner">
                                <ul class="slds-path__nav" role="listbox" aria-orientation="horizontal">

                                    <template for:each={pathdata} for:item="path">
                                        <li key={path.pathId} class="slds-path__item slds-is-active" role="presentation">
                                            <a aria-selected="true" class="slds-path__link" href="#"
                                                role="option" tabindex="0">
                                                <span class="slds-path__stage">
                                                    <lightning-icon icon-name="action:check" alternative-text="check" title="check"></lightning-icon>
                                                    <span class="slds-assistive-text">Current Stage:</span>
                                                </span>
                                                <span class="slds-path__title">{path.stageName}</span>
                                            </a>
                                        </li>
                                    </template>
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
